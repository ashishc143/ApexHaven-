<!DOCTYPE html>
<html>
<head>
  <title>ApexHaven | Register</title>
  <style>
    body{font-family:Arial;text-align:center;margin-top:50px;}
    input{display:block;margin:10px auto;padding:8px;width:200px;}
    button{padding:10px;background:black;color:white;border:none;}
  </style>
</head>
<body>

<h2>Create Account</h2>

<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="pass" placeholder="Password">

<button onclick="register()">Register</button>

<p>Already have account? <a href="login.html">Login</a></p>

<script>
function register(){
  const user = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    pass: document.getElementById("pass").value
  };

  localStorage.setItem("user", JSON.stringify(user));
  alert("Registration Successful");
  window.location.href = "login.html";
}
</script>

</body>
</html>
