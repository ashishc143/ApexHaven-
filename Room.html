<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApexHaven | Rooms</title>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            background:black;
            color:white;
            padding:15px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        nav a{
            color:white;
            text-decoration:none;
            margin-left:20px;
        }
        .container{
            padding:40px;
            text-align:center;
        }
        .rooms{
            display:flex;
            justify-content:center;
            gap:20px;
            flex-wrap:wrap;
            margin-top:20px;
        }
        .card{
            border:1px solid #ccc;
            width:250px;
            padding:15px;
        }
        .card img{
            width:100%;
            height:150px;
            object-fit:cover;
        }
        button{
            background:black;
            color:white;
            padding:10px;
            border:none;
            cursor:pointer;
            margin-top:10px;
        }
        footer{
            background:black;
            color:white;
            text-align:center;
            padding:15px;
            margin-top:20px;
        }
    </style>
</head>
<body>

    <nav>
        <h2>ApexHaven</h2>
        <div>
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="booking.html">Book Now</a>
        </div>
    </nav>

    <div class="container">
        <h1>Our Rooms</h1>

        <div class="rooms">

            <div class="card">
                <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32">
                <h3>Deluxe Room</h3>
                <p>WiFi • AC • TV</p>
                <p>₹2000 / night</p>
                <button onclick="bookRoom('Deluxe Room',2000)">Book Now</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427">
                <h3>Suite</h3>
                <p>WiFi • AC • TV • Mini Bar</p>
                <p>₹5000 / night</p>
                <button onclick="bookRoom('Suite',5000)">Book Now</button>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b">
                <h3>Standard Room</h3>
                <p>WiFi • Fan • TV</p>
                <p>₹1200 / night</p>
                <button onclick="bookRoom('Standard Room',1200)">Book Now</button>
            </div>

        </div>
    </div>

    <footer>
        <p>© 2026 ApexHaven. All Rights Reserved.</p>
    </footer>

<script>
function bookRoom(name, price){
    localStorage.setItem("roomName", name);
    localStorage.setItem("roomPrice", price);
    window.location.href = "booking.html";
}
</script>

</body>
</html>
